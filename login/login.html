<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3tPETqQ41FU4SZ2CBRVLjN0jCjMQ99Grdvg&s" alt="Logo">
        </div>
        <a href="/registro/registro.html" class="login-btn">No tengo cuenta, Registrarme.</a>
    </header>
    

    <div class="container">
        <div class="form-group">

            <h2>Login</h2>

            <div class="selector-group">
                <label for="user-type">Empresa o Influencer:</label>
                <select id="user-type">
                    <option value="empresa">Empresa</option>
                    <option value="influencer">Influencer</option>
                </select>
            </div>

            <label for="username">Nom d'usuari o Email</label>
            <input type="text" id="username" required>

            <label for="password">Contrasenya</label>
            <input type="password" id="password" required>

            <p><a href="#" id="forgot-password">¿Has olvidado tu contraseña?</a></p>

            <button id="login-btn">Iniciar sesión</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
