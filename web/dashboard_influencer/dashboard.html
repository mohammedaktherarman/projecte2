<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-gray-100 text-gray-800">

  <header>
    <div class="header-left">
      <a href="../main.html" class="logo-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3tPETqQ41FU4SZ2CBRVLjN0jCjMQ99Grdvg&s" alt="Logo">
      </a>
    </div>
    <nav class="header-right">
      <a href="#" id="btn-editar">Perfil</a>
      <a href="#" id="btn-vista-previa">Vista previa</a>
      <a href="#" onclick="cerrarSesion()" style="color: red;">Cerrar sesi√≥n</a>
    </nav>
  </header>
  
  <main class="p-6 space-y-8">
    <section id="editar" class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Editar Perfil</h2>
      <form id="edit-form" class="space-y-4">
        <div>
          <label class="block font-medium">Nombre</label>
          <input type="text" id="nombre" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block font-medium">Sobre mi</label>
          <textarea id="descripcion" class="w-full border p-2 rounded" rows="3"></textarea>
        </div>
        <div>
          <label class="block font-medium">Imagen</label>
          <input type="url" id="imagen" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block font-medium">Tu Email de contacto</label>
          <input type="email" id="email_contacto" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block font-medium">Telefono de contacto</label>
          <input type="number" id="telefono" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block font-medium">Sector o Industria</label>
          <input type="text" id="sector" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block font-medium">Redes sociales</label>
          <input type="text" id="redsocial" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block font-medium">Seguidores</label>
          <input type="text" id="seguidores" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block font-medium">Ubicacion</label>
          <input type="text" id="ubicacion" class="w-full border p-2 rounded" />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar cambios</button>
      </form>
    </section>

    <section id="preview" class="hidden bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Vista previa de tu perfil</h2>
      <div id="preview-content" class="bg-white rounded shadow p-6">
        
      </div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
