<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Dashboard Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dashboard.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  
<body class="bg-gray-100 text-gray-800">

  <header>
    <div class="header-left">
      <a href="../main.html" class="logo-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3tPETqQ41FU4SZ2CBRVLjN0jCjMQ99Grdvg&s" alt="Logo">
      </a>    
    </div>
    <nav class="header-right">
      <a href="#" onclick="showSection('perfil')">Perfil</a>
      <a href="#" onclick="showSection('buscar')">Buscar influencers</a>
      <a href="#" onclick="showSection('guardados')">Guardados</a>
      <a href="#" onclick="cerrarSesion()" style="color: red;">Cerrar sesión</a>
    </nav>
  </header>

  <main class="p-6">
    <section id="perfil" class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Editar Perfil</h2>
      <form class="space-y-4" id="empresa-form">
        <div>
          <label class="block font-medium">Nombre de la empresa</label>
          <input type="text" id="empresa-nombre" class="w-full border p-2 rounded" placeholder="" />
        </div>
        <div>
          <label class="block font-medium">Descripción</label>
          <textarea id="empresa-descripcion" class="w-full border p-2 rounded" rows="3" placeholder=""></textarea>
        </div>
        <div>
          <label class="block font-medium">Email de contacto</label>
          <input type="email" id="empresa-email" class="w-full border p-2 rounded" placeholder="" />
        </div>
        <div>
          <label class="block font-medium">País / Ciudad</label>
          <input type="text" id="empresa-ubicacion" class="w-full border p-2 rounded" placeholder="" />
        </div>
        <div>
          <label class="block font-medium">Web de la empresa</label>
          <input type="url" id="empresa-web" class="w-full border p-2 rounded" placeholder="" />
        </div>
        <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" onclick="saveChanges()">Guardar cambios</button>
      </form>
    </section>

    <section id="buscar" class="hidden bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Buscar influencers</h2>
      <div id="influencer-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </section>

    <section id="guardados" class="hidden bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Guardados</h2>
      <div id="saved-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </section>

    <section id="perfil-completo" class="hidden bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Perfil completo del Influencer</h2>
      <div class="bg-white rounded shadow p-6">
        <div id="influencer-profile"></div>
      </div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
