<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <a href="../main.html" class="logo-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3tPETqQ41FU4SZ2CBRVLjN0jCjMQ99Grdvg&s" alt="Logo">
        </a>
    </header>
    
    <main>
        <section class="contact-info">
            <h2>Contacto</h2>
            <p><strong>Dirección:</strong>Carrer de Sancho de Ávila, 133, Sant Martí, 08018 Barcelona</p>
            <p><strong>Teléfono:</strong> +34 935 12 88 22</p>
            <p><strong>Email:</strong> secretaria@iticbcn.cat</p>
        </section>

        <section class="contact-form">
            <h2>Envíanos un Mensaje</h2>
            <form action="#" method="POST">
                <label for="email">Tu Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

</body>
</html>
