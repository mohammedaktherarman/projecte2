<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <header>
        <a href="../main.html" class="logo-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3tPETqQ41FU4SZ2CBRVLjN0jCjMQ99Grdvg&s" alt="Logo">
        </a>
        <a href="../login/login.html" class="login-btn">Iniciar sesi√≥n</a>
    </header>
    
    <div class="container">
        <div class="form-group">
            <h2>Registro</h2>
            <form id="register-form">
                <div class="selector-group">
                    <label for="user-type">Empresa o Influencer:</label>
                    <select id="user-type">
                        <option value="empresa">Empresa</option>
                        <option value="influencer">Influencer</option>
                    </select>
                </div>
    
                <label for="email">Email</label>
                <input type="email" id="email" required>
    
                <label for="password">Password</label>
                <input type="password" id="password" required>
    
                <button type="submit" id="register-btn">Registrarse</button>
            </form>
        </div>
    </div>
    
    <script src="registro.js"></script>
</body>
</html>
