<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <header>
        <a href="/web/main/inicio.html" class="logo-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3tPETqQ41FU4SZ2CBRVLjN0jCjMQ99Grdvg&s" alt="Logo">
        </a>
        <a href="/web/login/login.html" class="login-btn">Ya tengo cuenta, Iniciar sesión</a>
    </header>
    

    <div class="container">
        <div class="form-group">
            <h2>Registro</h2>

            <div class="selector-group">
                <label for="user-type">Empresa o Influencer:</label>
                <select id="user-type">
                    <option value="empresa">Empresa</option>
                    <option value="influencer">Influencer</option>
                </select>
            </div>

            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required>

            <label for="phone">Teléfono</label>
            <input type="number" id="phone" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" required>

            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" required>

            <button id="register-btn">Registrarse</button>
        </div>
    </div>

    <script src="registro.js"></script>
</body>
</html>
